<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="../css/clientes.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <header class="cabecalho">
    <<nav class="barraNavegacao">
      <div class="logo">
        <img src="../img/logoGrofSfundo.png" alt="Logo GROF" />
      </div>
      <div class="containerNavegacao">
        <a href="http://localhost/GROF/frontend/pages/dashboard.html" class="itemNavegacao">Início</a>
        <a href="http://localhost/GROF/frontend/pages/gerenciarClientes.html" class="itemNavegacao ativo">Clientes</a>
        <a href="http://localhost/GROF/frontend/pages/gerenciarCaminhoes.html" class="itemNavegacao">Caminhões</a>
        <a href="http://localhost/GROF/frontend/pages/gerenciarViagens.html" class="itemNavegacao">Viagens</a>
        <a href="http://localhost/GROF/frontend/pages/gerenciarFornecedores.html" class="itemNavegacao">Fornecedores</a>
        <!-- Botão "Sair" será adicionado dinamicamente pelo sessionCheck.js -->
      </div>
      </nav>
  </header>

  <main class="conteudo">
    <section class="busca-container">
      <input type="text" id="buscaCliente" placeholder="Pesquisar clientes..." />
      <button id="btnNovoCliente">Incluir Novo Cliente</button>
    </section>

    <form id="formCliente" class="formulario-cliente" style="display: none;">
      <input type="hidden" name="id" id="id" />
      <input type="text" name="nomeCliente" placeholder="Nome do Cliente/Empresa" required />
      <input type="text" name="responsavel" placeholder="Responsável" required />
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="CPF/CNPJ (opcional)" />
      <input type="text" id="contatoCliente1" name="celular" placeholder="Celular" required />
      <input type="text" id="contatoCliente2" name="telefone" placeholder="Telefone (fixo)" />
      <input type="text" name="cidade" placeholder="Cidade" />
      <input type="text" name="endereco" placeholder="Endereço (opcional)" />
      <div class="botoes-formulario">
        <button type="submit">Salvar</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>
      </div>
    </form>

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Responsável</th>
          <!-- <th>CPF/CNPJ</th> -->
          <th>Cidade</th>
          <!-- <th>Endereço</th> -->
          <th>Celular</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal para exibir os detalhes do cliente sem contatos -->
  <div id="detalhesModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Detalhes do Cliente</h2>
      <table>
        <tr>
          <th>Nome do Cliente</th>
          <td id="nomeCliente"></td>
        </tr>
        <tr>
          <th>Responsável</th>
          <td id="responsavel"></td>
        </tr>
        <tr>
          <th>CPF/CNPJ</th>
          <td id="cpfCnpj"></td>
        </tr>
        <tr>
          <th>Cidade</th>
          <td id="cidade"></td>
        </tr>
        <tr>
          <th>Endereço</th>
          <td id="endereco"></td>
        </tr>
        <tr>
          <th>Celular</th>
          <td id="contatoCliente1"></td>
        </tr>
        <tr>
          <th>Telefone</th>
          <td id="contatoCliente2"></td>
        </tr>
      </table>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="../js/clientes.js"></script>
  <script src="../js/sessionCheck.js"></script>
</body>

</html>
